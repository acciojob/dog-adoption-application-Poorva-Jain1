<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
    <h2>Dog Adoption Application</h2>
    
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required />
    
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required />
    
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address" required />
    
    <input type="checkbox" id="checkbox" name="dogExperience" value="Have you ever lived with a Dog before?" />
<label for="checkbox" class="checkbox-label">Have you ever lived with a Dog before?</label>

    
    <label for="breeds">Please select your preferred breeds</label>
    <select id="breeds" name="breeds" multiple>
      <option value="labrador">Labrador Retriever</option>
      <option value="beagle">Beagle</option>
      <option value="germanshepherd">German Shepherd</option>
      <option value="goldenretriever">Golden Retriever</option>
      <option value="pug">Pug</option>
    </select>
    
    <button type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
